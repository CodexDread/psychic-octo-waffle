<!doctype html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
<style>
    :root {
        /* Theme */
        --fg: #7CFF7C;
        --fg-dim: #57c957;
        --accent: #FFBF4D;
        --shadow: rgba(0, 0, 0, .35);
        --font: "VT323", monospace;

        /* Layout */
        --pad: 12px;
        --gap: 16px;
        --side-w: 420px;
        /* right sidebar width (camera + chat) */
        --np-size: 36px;
        --stat-size: 26px;
        --frame-border: 2px;

        /* Guides: set to 0 to hide dashed boxes once aligned */
        --guides: 1;
    }

    html,
    body {
        height: 100%;
        margin: 0;
        background: transparent
    }

    body {
        color: var(--fg);
        font-family: var(--font);
        letter-spacing: .02em;
        line-height: 1;
        text-shadow: 0 0 6px var(--shadow), 0 0 12px var(--shadow);
    }

    .grid {
        height: 100%;
        display: grid;
        gap: var(--gap);
        padding: var(--pad);
        box-sizing: border-box;
        grid-template-columns: 1fr var(--side-w);
        grid-template-rows: auto 1fr auto;
    }

    /* NOW PLAYING (top-left) */
    .now-playing {
        grid-column: 1/2;
        grid-row: 1;
        font-size: var(--np-size);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .now-playing .label {
        color: var(--accent);
        margin-right: 8px;
    }

    /* GAMEPLAY (left middle) with 21:9 guide */
    .game {
        grid-column: 1/2;
        grid-row: 2;
        display: grid;
        place-items: center;
    }

    .game-frame {
        width: 100%;
        aspect-ratio: 21/9;
        border: calc(var(--frame-border)*var(--guides)) dashed color-mix(in srgb, var(--fg-dim), transparent 20%);
        box-shadow: inset 0 0 0 calc(1px*var(--guides)) rgba(124, 255, 124, .15);
        position: relative;
    }

    .game-frame::after {
        content: "";
        position: absolute;
        inset: 0;
        pointer-events: none;
        background: repeating-linear-gradient(to bottom, rgba(124, 255, 124, .05) 0, rgba(124, 255, 124, .05) 1px, transparent 2px, transparent 3px);
    }

    .hint {
        position: absolute;
        top: 6px;
        left: 10px;
        font-size: 18px;
        color: var(--fg-dim);
    }

    /* RIGHT SIDEBAR: camera (top, 4:3) + chat (bottom) */
    .sidebar {
        grid-column: 2/3;
        grid-row: 1/4;
        display: grid;
        grid-template-rows: auto 1fr;
        gap: var(--gap);
    }

    .cam-box {
        width: 100%;
        aspect-ratio: 4/3;
        border: calc(var(--frame-border)*var(--guides)) dashed color-mix(in srgb, var(--fg-dim), transparent 20%);
        box-shadow: inset 0 0 0 calc(1px*var(--guides)) rgba(124, 255, 124, .12);
        position: relative;
    }

    .cam-box .label {
        position: absolute;
        top: 6px;
        left: 8px;
        font-size: 18px;
        color: var(--fg-dim);
    }

    .chat {
        border-left: calc(1px*var(--guides)) dashed var(--fg-dim);
        padding-left: var(--pad);
        display: flex;
        flex-direction: column;
    }

    .chat .title {
        color: var(--accent);
        font-size: 26px;
        margin-bottom: 6px;
    }

    .chat .note {
        color: var(--fg-dim);
        font-size: 18px;
    }

    /* STATS BAR (bottom-left) */
    .stats {
        grid-column: 1/2;
        grid-row: 3;
        display: flex;
        gap: 22px;
        flex-wrap: wrap;
        align-items: center;
        font-size: var(--stat-size);
    }

    .stat {
        display: flex;
        gap: 8px;
        white-space: nowrap;
    }

    .k {
        color: var(--accent);
    }

    .v {
        color: var(--fg);
    }
</style>

<div class="grid">

    <!-- NOW PLAYING -->
    <div class="now-playing">
        <span class="label">[ NOW&nbsp;PLAYING ]</span>
        <span id="nowplaying">â€”</span>
    </div>

    <!-- GAMEPLAY AREA (put your Game Capture behind and scale to this 21:9 box) -->
    <section class="game">
        <div class="game-frame">
            <div class="hint">[ Ionforge // Live Render Pipeline ]</div>
        </div>
    </section>

    <!-- RIGHT SIDEBAR: CAMERA (4:3) ABOVE CHAT -->
    <aside class="sidebar">
        <div class="cam-box">
            <div class="label">[ Null Relay // Local Echo ]</div>
            <!-- Place your camera source BEHIND the overlay and scale to this box -->
        </div>

        <div class="chat">
            <div class="title">[ CHAT ]</div>
        </div>
    </aside>

</div>
