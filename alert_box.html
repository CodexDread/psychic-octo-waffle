<!doctype html>
<meta charset="utf-8" />
<meta http-equiv="Cache-Control" content="no-cache" />
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
<script src="https://unpkg.com/three@0.155.0/build/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
<!-- https://streamerbot.github.io/client/get-started/installation -->

<style>
:root{
  --fg:#7CFF7C; --fgd:#57c957; --acc:#FFBF4D; --glow: currentColor;
  --fs:28px; --ln:rgba(124,255,124,.22); --dash:#57c957;
}
html,body{
  margin:0; background:transparent; color:var(--fg);
  font:var(--fs) "VT323",monospace; letter-spacing:.02em; overflow:hidden;
  text-shadow:0 0 6px var(--glow), 0 0 14px var(--glow);
}

/* Stack container (position configurable) */
#stack{
  position:absolute;
  top:24px; left:50%; transform:translateX(-50%);
  display:flex; flex-direction:column; gap:14px; align-items:center;
  pointer-events:none; width:min(70vw, 1100px); /* wider for centered layout */
}
/* Alert card */
.card{
  position:relative; pointer-events:none; overflow:hidden;
  border:1px dashed var(--dash);
  box-shadow:inset 0 0 0 1px var(--ln), 0 0 18px rgba(0,0,0,.55);
  background:rgba(0,0,0,.86);
  padding:42px 18px 16px 18px;
  opacity:0; transform:translateY(8px);
  max-width:100%;
}
.card .chip{ position:absolute; top:12px; left:10px; color:var(--fgd); font-size:20px; opacity:.95 }
.card .chk { position:absolute; right:10px; bottom:5px; font-size:10px; color:var(--fgd); opacity:.85; letter-spacing:.06em }
.card .row{ display:flex; align-items:center; gap:12px; }
.card .title{ font-size:34px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis }
.card .meta { color:var(--fgd) }
.card .note { color:var(--acc) }

/* Progress bar (card-local) */
.card .bar{ position:absolute; background:var(--fg); box-shadow:0 0 10px var(--glow); opacity:.95; }

/* Amber sidebar accent (left edge) */
.card::before{
  content:""; position:absolute; left:6px; top:12px; bottom:5px; width:4px;
  background: var(--acc); box-shadow: 0 0 10px rgba(255,191,77,.45);
  opacity:.8;
}

/* WebGL/fallback masks inside each card (sit above content) */
.card .glfx{ position:absolute; inset:0; pointer-events:none; z-index:5 }
.card .maskFallback{ position:absolute; inset:0; pointer-events:none; z-index:5 }
.card .cell{ position:absolute; background:rgba(0,0,0,.90) }

/* Scanlines over whole canvas (optional effect) */
.scan{
  position:absolute; inset:0; pointer-events:none; opacity:.6; mix-blend-mode:screen;
  background:repeating-linear-gradient(to bottom, rgba(124,255,124,.06) 0, rgba(124,255,124,.06) 1px, transparent 2px, transparent 3px);
  z-index:0;
}

/* Status (Streamer.bot connection) */
#status{
  position:absolute; top:8px; left:8px; padding:2px 6px;
  border:1px dashed #b34a4a; color:#ff6b6b; background:rgba(0,0,0,.65);
  font-size:18px; display:none; z-index:99;
}

/* Test UI */
#testUI{
  position:absolute; bottom:10px; right:10px; display:flex; gap:8px; z-index:98;
  font-size:18px; opacity:.9; pointer-events:auto;
}
.testbtn{
  background:rgba(0,0,0,.75); border:1px dashed var(--dash); color:var(--fg); padding:4px 8px; cursor:pointer;
}
.testbtn:hover{ background:rgba(0,0,0,.9) }
</style>

<div class="scan"></div>
<div id="status">[ disconnected // not connected to streamer.bot ]</div>

<div id="stack" class="stack-top-right"></div>

<!-- Offline test controls -->
<div id="testUI">
  <div class="testbtn" data-kind="Follow">Follow</div>
  <div class="testbtn" data-kind="Prime">Prime</div>
  <div class="testbtn" data-kind="Tier1">Tier1</div>
  <div class="testbtn" data-kind="Gift5">Gift x5</div>
  <div class="testbtn" data-kind="Cheer">Cheer</div>
  <div class="testbtn" data-kind="Raid">Raid</div>
  <div class="testbtn" data-kind="AdRun">Ad 90s</div>
  <div class="testbtn" data-kind="AdMidRoll">Mid 60s</div>
</div>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@streamerbot/client/dist/streamerbot-client.js"></script>
<script type="text/javascript" src="https://unpkg.com/@streamerbot/client/dist/streamerbot-client.js"></script>
