<!doctype html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
<style>
    :root {
        /* Tweakables */
        --fg: #7CFF7C;
        /* phosphor green */
        --fg-dim: #57c957;
        --accent: #FFBF4D;
        /* amber for labels */
        --shadow: rgba(0, 0, 0, 0.35);
        --font: "VT323", monospace;

        --pad: 12px;
        --gap: 16px;
        --chat-w: 420px;
        /* width of the vertical chat lane */
        --np-size: 40px;
        /* Now Playing font size */
        --stat-size: 40px;
        /* Stats font size */
        --frame-border: 2px;
        /* camera outline thickness */
    }

    html,
    body {
        height: 100%;
        margin: 0;
        background: transparent;
    }

    body {
        color: var(--fg);
        font-family: var(--font);
        text-shadow: 0 0 6px var(--shadow), 0 0 12px var(--shadow);
        letter-spacing: .02em;
        line-height: 1.0;
    }

    .grid {
        display: grid;
        height: 100%;
        grid-template-columns: 1fr var(--chat-w);
        grid-template-rows: auto 1fr auto;
        gap: var(--gap);
        padding: var(--pad);
        box-sizing: border-box;
    }

    /* NOW PLAYING (top-left) */
    .now-playing {
        grid-column: 1 / 2;
        grid-row: 1;
        font-size: var(--np-size);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .now-playing .label {
        color: var(--accent);
        margin-right: 8px;
    }

    /* CAMERA (center-left) — outline guides for a 21:9 area */
    .camera {
        grid-column: 1 / 2;
        grid-row: 2;
        display: grid;
        place-items: center;
    }

    .camera-frame {
        width: 100%;
        height: auto;
        aspect-ratio: 21 / 9;
        /* 21:9 guide box */
        border: var(--frame-border) dashed var(--fg-dim);
        box-shadow: inset 0 0 0 1px rgba(124, 255, 124, 0.15);
        position: relative;
    }

    .camera-frame::before,
    .camera-frame::after {
        content: "";
        position: absolute;
        inset: 0;
        pointer-events: none;
    }

    /* subtle scanlines (can disable if you prefer totally plain) */
    .camera-frame::after {
        background: repeating-linear-gradient(to bottom, rgba(124, 255, 124, .05) 0px, rgba(124, 255, 124, .05) 1px,
                transparent 2px, transparent 3px);
    }

    .camera-hint {
        position: absolute;
        top: 6px;
        left: 10px;
        font-size: 22px;
        color: var(--fg-dim);
    }

    /* CHAT (right column) */
    .chat {
        grid-column: 2 / 3;
        grid-row: 1 / 4;
        border-left: 1px dashed var(--fg-dim);
        padding-left: var(--pad);
        display: flex;
        flex-direction: column;
    }

    .chat .label {
        color: var(--accent);
        font-size: 28px;
        margin-bottom: 6px;
    }

    .chat .hint {
        color: var(--fg-dim);
        font-size: 20px;
    }

    /* STATS (bottom-left) */
    .stats {
        grid-column: 1 / 2;
        grid-row: 3;
        display: flex;
        gap: 24px;
        flex-wrap: wrap;
        align-items: center;
        font-size: var(--stat-size);
    }

    .stat {
        display: flex;
        gap: 8px;
        white-space: nowrap;
    }

    .stat .k {
        color: var(--accent);
    }

    .stat .v {
        color: var(--fg);
    }

    /* ASCII-ish separators */
    .rule {
        color: var(--fg-dim);
        opacity: .8;
    }
</style>

<div class="grid">

    <!-- NOW PLAYING -->
    <div class="now-playing" id="np">
        <span class="label">[ NOW&nbsp;PLAYING ]</span>
        <span id="nowplaying">—</span>
    </div>

    <!-- CAMERA FRAME (place your camera source behind this overlay and scale to fit) -->
    <div class="camera">
        <div class="camera-frame">
            <div class="camera-hint">[ Null Relay // Local Echo ]</div>
        </div>
    </div>

    <!-- CHAT LANE (place your chat browser source behind; this is just the reserved area) -->
    <aside class="chat">
        <div class="label">[ CHAT ]</div>
        <div class="rule">────────────────────────────────────────────</div>
        <div class="hint"></div>
    </aside>
